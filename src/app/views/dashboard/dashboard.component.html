<!-- dashboard.component.html -->


<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>
        <strong>Patient Records</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" [responsive]="true" [striped]="true" cTable>
          <thead cTableColor="light">
            <tr>
              <th>Patient Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Visit Date</th>
              <th>Service Type</th>
              <th>Diagnosis</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>
                <div class="clearfix">
                  <div class="float-start">
                    <c-avatar
                      size="md"
                      [src]="user.avatar"
                      status="{{ user.status }}"
                    />
                  </div>
                  <div class="float-start ms-3">
                    <div>{{ user.name }}</div>
                    <div class="small text-medium-emphasis">
                      Registered: {{ user.registered }}
                    </div>
                  </div>
                </div>
              </td>
              <td>{{ user.country }}</td>
              <td>{{ user.usage }}</td>
              <td>{{ user.registered }}</td>
              <td>{{ user.period }}</td>
              <td>{{ user.payment }}</td>
              <td>
                <c-badge [color]="user.color">{{ user.state }}</c-badge>
              </td>
              <td>
                <div class="d-flex gap-2">
                  <button cButton color="primary" size="sm" (click)="onView(user)">
                    <svg cIcon name="cilZoom"></svg>
                  </button>
                  <button cButton color="success" size="sm" (click)="onEdit(user)">
                    <svg cIcon name="cilPencil"></svg>
                  </button>
                  <button cButton color="danger" size="sm" (click)="onDelete(user)">
                    <svg cIcon name="cilTrash"></svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
